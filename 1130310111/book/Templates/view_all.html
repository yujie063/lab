{% load staticfiles %}
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<title>view all</title>
<style type="text/css">
body{color:#080808;padding:0 5em;margin:0;padding-top: 100px;}

</style>
</head>
<body bgcolor = "#F0F8FF">
<nav class = "navbar navbar-inverse navbar-fixed-top" role = "navigation">
    <div class = "container">
        <div class = "navbar-header">
            <a href = "#" class = "navbar-brand">图书</a>
        </div>
        <div id="navbar" class = "collapse navbar-collapse">
            <ul class = "nav navbar-nav">
                <li class = "text-right"><a href = "http://127.0.0.1:8000/search/">查询书目</a></li>
                <li class = "text-right"><a href ="http://127.0.0.1:8000/post/">添加书目</a></li>
                <li class = "active text-right"><a href ="http://127.0.0.1:8000/view_all/" >预览书目</a></li>
            </ul>
        </div>
    </div>
</nav>

<table class="table table-bordered table-striped">
<tr>
<th>ISBN</th>
<th>Title</th>
<th>Author</th>
<th>Publisher</th>
<th>PublishDate</th>
<th>Price</th>
    <th></th>
    <th></th>
</tr>
{% for book in all_objects %}
  <tr>
    <td>{{book.ISBN}}</td>
    <td width="387">{{book.Title}}</td>
    <td>{{book.AuthorID}}</td>
    <td>{{book.Publisher}}</td>
    <td>{{book.PublishDate}}</td>
    <td>{{book.Price}}</td>
    <td><a href="/delete/?id={{book.Title}}">删除</a></td>
    <td><a href="/change/?id={{book.Title}}">修改</a></td>
  </tr>
{% endfor %}
</table>
</body>
</html>
