{% load staticfiles %}
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<title>search results</title>
<style type="text/css">
</style>
</head>

<body bgcolor = "#F0F8FF">
<nav class = "navbar navbar-inverse navbar-fixed-top" role = "navigation">
  <div class = "container">
    <div class = "navbar-header">
      <a href = "#" class = "navbar-brand">图书</a>
    </div>
    <div id="navbar" class = "collapse navbar-collapse">
      <ul class = "nav navbar-nav">
        <li class = "active text-right"><a href = "http://127.0.0.1:8000/search/">查询书目</a></li>
        <li class = "text-right"><a href ="http://127.0.0.1:8000/post/">添加书目</a></li>
        <li class = "text-right"><a href ="http://127.0.0.1:8000/view_all/" >预览书目</a></li>
      </ul>
    </div>
  </div>
</nav>
<div style="padding-top: 50px;">
  <h1 align="center">查询结果</h1>
<table width="398" height="195" border="1" class="table" align="center">
<tr>
<th>Title</th>
<th>ISBN</th>
<th>AuthorID</th>
<th>Publisher</th>
<th>PublishDate</th>
<th>Price</th>
</tr>
{% for i in query_list %}
  <tr>
    <td width="387">{{i.Title}}</td>
    <td>{{i.ISBN}}</td>
    <td>{{i.AuthorID}}</td>
    <td>{{i.Publisher}}</td>
    <td>{{i.PublishDate}}</td>
    <td>{{i.Price}}</td>
  </tr>
{% endfor %}
</table>
</div>
</body>
</html>
